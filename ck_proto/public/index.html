<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CritiqueKit</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css" />
	<script src="https://use.fontawesome.com/824b7cc593.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="../js/main.js"></script>
</head>
<body>
	
	<div id="sidebar" class="stretch">
		<h3>Feedback:</h3>
		<div id="comments">
			<textarea id="comment-text" placeholder="Type your feedback..."></textarea>
			<div id="indicators">
				<div id="help"></div>
				<div class="comment-btns">
					<p id="complete-text">Make sure your comment is complete before submitting!</p>
		  			<button type="button" id="submit-comment" class="btn btn-danger" onClick="window.location.reload()">Submit</button>
		  			<button type="button" id="cancel-comment" class="btn btn-default" onClick="window.location.reload()">Cancel</button>
				</div>
			</div>
		</div>
		<div id="complete" style="display:none">
			<p id="complete-comment"><i>Your comment is complete!<i></p>
		</div>
		<div id="dynasuggestions"></div>
		
	</div>
	<div id="main-container">
		<div id="navbar-container"></div>
	<iframe src="http://www.cottagelajolla.com/">
	</div>
	
</body>
</html>
