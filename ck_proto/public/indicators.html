<div id="checkboxes">
	<form>
	    <label class="checkbox-inline" data-toggle="tooltip" data-placement="bottom" title="Feedback should provide sufficient detail about what was done well or what should be improved upon"><input type="checkbox" id="speccheck" value="" onclick="ShowHideDiv()">Is Specific</label>
	    <label class="checkbox-inline" data-toggle="tooltip" data-placement="bottom" title="Feedback should provide a concrete next step for improvement"><input type="checkbox" id="actcheck" value="" onclick="ShowHideDiv()">Is Actionable</label>      
	    <label class="checkbox-inline" data-toggle="tooltip" data-placement="bottom" title="Feedback should provide a reason for why something is well done or should be improved"><input type="checkbox" id="justcheck" value="" onclick="ShowHideDiv()">Is Justified</label>
	</form>
</div>
