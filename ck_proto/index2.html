<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>CritiqueKit 1.5</title>
    <!--<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="main.css" />
    <!--<script src="clickSuggestions.js"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<!--<script src="js/awarenessIndicators.js"></script>
	<script src="js/clickSuggestions.js"></script>-->
	
</head>
<body>
<div id="container">
	<div id="sidebar">
		<h2>Feedback:</h2>
		<div id="comments">
			<textarea id='comment_text' placeholder='Type your feedback...'></textarea>
			<p>Your comment should be...</p>
			<div id="indicators">
				<input type="checkbox" id="poscheck" value="positive" onclick="ShowHideDiv()">Is Specific
				<input type="checkbox" id="speccheck" value="specific" onclick="ShowHideDiv()">Is Actionable
				<input type="checkbox" id="probcheck" value="problem" onclick="ShowHideDiv()">Is Justified
			</div>
		</div>
		<div id="complete" style="display:none">
			<p id="complete-comment"><i>Your comment is complete!</i></p>
		</div>
		<div id="default-open">
			<p class="need-suggestion" style="color: #000000"><i>Need some feedback suggestions?</i></p>
			<p style="font-size: 14px"><b> Problem:</b></p>
			<div class="scroll-box" id="base">
				<div class="base-suggestions">

					<input type="button" onclick="copyText(this)" class="suggest-btn" value="The color contrast is rather stark."><br><br>

					<input type="button" onclick="copyText(this)" class="suggest-btn" value="Using sans-serif font for all items is a bit visually distracting."><br><br>

					<input type="button" onclick="copyText(this)" class="suggest-btn" value="Too many items in this navigation."><br><br>

					<input type="button" onclick="copyText(this)" class="suggest-btn" value="The fonts are too large here."><br><br>

					<input type="button" onclick="copyText(this)" class="suggest-btn" value="Too much black space."><br><br>
			</div>
			<div class="scroll-box" id="base">
					<p style="font-size: 14px"><b> Solution:</b></p>
					
					<input type="button" onclick="copyText(this)" class="suggest-btn" value="Spread out items or use a 2-column layout."><br><br>

					<input type="button" onclick="copyText(this)" class="suggest-btn" value="Text should be more uniform for a cleaner look."><br><br>

					<input type="button" onclick="copyText(this)" class="suggest-btn" value="Keep images static"><br><br>
					

					<input type="button" onclick="copyText(this)" class="suggest-btn" value="Make more efficient use of your white space"><br><br>
			</div>
			<div class="scroll-box" id="base">
					<p style="font-size: 14px"><b> Positive:</b></p>
					
					<input type="button" onclick="copyText(this)" class="suggest-btn" value="Overall, content on the site is clear."><br><br>

					<input type="button" onclick="copyText(this)" class="suggest-btn" value="I like the header. It's very clear and easy to read."><br><br>

					<input type="button" onclick="copyText(this)" class="suggest-btn" value="The colors are very vibrant and work well."><br><br>
					
				</div>
			</div>
		</div>
		<div class="comment-btns">
			<button type="button" id="cancel-comment" onClick="window.location.reload()">
				<p>Cancel</p></button>
			<button type="button" id="submit-comment" onClick="window.location.reload()">
				<p>Submit</p></button>
		</div>
	</div>
 <div id="jumbotron">	
	<div id="navbar">
	<h1> CritiqueKit </h1>
 	</div>
 </div>
 	<iframe src="http://www.cottagelajolla.com/">		
 </div>
 </body>
</html>
