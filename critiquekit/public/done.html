<div class="modal-header">
  <h4 class="modal-title">I'm done giving feedback</h4>
</div>
<div class="modal-body">
  <p>Are you sure you are finished giving feedback?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-dismiss="modal">No, take me back</button>
  <button type="button" class="btn btn-success" data-toggle="modal" id="fin-button">Yes, I'm done</button>
</div>

<script>
$("#fin-button").click(function() {
  $('#done-modal').modal('hide');
  $('#final-modal').modal('show');
  localStorage.removeItem("allComments");
})
</script>
