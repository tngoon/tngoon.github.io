<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip({container: 'body'});
});
</script>

<div id="checkboxes">
	<form>
	    <label class="checkbox-inline" data-toggle="tooltip" data-placement="bottom" title="Feedback should provide sufficient detail about what was done well or what should be improved upon"><input type="checkbox" id="speccheck" onclick="ShowHideDiv()" value="">Is Specific</label>
	    <label class="checkbox-inline" data-toggle="tooltip" data-placement="bottom" title="Feedback should provide a concrete next step for improvement"><input type="checkbox" id="actcheck" onclick="ShowHideDiv()" value="">Is Actionable</label>      
	    <label class="checkbox-inline" data-toggle="tooltip" data-placement="bottom" title="Feedback should provide a reason for why something is well done or should be improved"><input type="checkbox" id="justcheck" onclick="ShowHideDiv()" value="">Is Justified</label>
	</form>
</div>

<div class="comment-btns">
	<a href="#submitted-comments" id="view-comments" onclick="showComments()">+ View my comments</a>
	<button type="button" id="submit-comment" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Make sure your feedback is complete before submitting!" onClick="submitComments()">Submit</button>
	<button type="button" id="cancel-comment" class="btn btn-default">Cancel</button>
</div>
