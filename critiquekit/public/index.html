<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CritiqueKit</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css" />
	<script src="https://use.fontawesome.com/824b7cc593.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.0/jquery.cookie.min.js"></script>
	<!--<script src="js/main.js"></script>-->
	<script src="js/socket.io.js"></script>
	<script src="js/cookies.js"></script>
	<script src="js/main.js"></script>
	
	<!--<script src="js/main.js"></script>
	<script src="/js/socket.io.js"></script>
	<script src="/js/cookies.js"></script>
	<script src="/js/main.js"></script>-->

</head>
<body>
	<div id="sidebar" class="stretch">
		<h3>Feedback:</h3>
		<div id="comments">
		<form enctype='application/json'>
			<textarea name="comment" id="comment-text" onkeyup="checkComments()" placeholder="Type your feedback..."></textarea>
		</form>
			<div id="indicators"></div>
		</div>
		<!--show submitted comments-->
		<div id="submitted-comments" class="scroll-box" style="display: none"></div>
		<div id="complete" style="display:none">
			<p id="complete-comment"><i>Your comment is complete!<i></p>
		</div>
		<div id="dynasuggestions"></div>	
	</div>
	<div id="main-container">
		<div id="navbar-container"></div>
		<!-- <div class="modal fade" id="consent-modal" tabindex="-1" role="dialog"></div> -->
		<div class="modal fade" id="consent-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"></div>
	<iframe id="design1" src="docs/prototype_d1.pdf"></iframe>
	<iframe id="design2" src="docs/prototype_d2.pdf" style="display:none"></iframe>
	</div>
</body>
</html>
